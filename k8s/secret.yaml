apiVersion: v1
kind: Secret
metadata:
  name: openai-api-key
  namespace: hip-agent
type: Opaque
stringData:
  # Replace with your actual API key
  # To create: kubectl create secret generic openai-api-key --from-literal=api-key='your-key-here' -n hip-agent
  api-key: "REPLACE_WITH_ACTUAL_KEY"
---
# Instructions:
# 1. Copy this file to secret.yaml.local (add to .gitignore)
# 2. Replace REPLACE_WITH_ACTUAL_KEY with your actual key
# 3. Apply: kubectl apply -f secret.yaml.local
# OR use: kubectl create secret generic openai-api-key --from-literal=api-key='sk-...' -n hip-agent